<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-brick">
    <div class="container">
      <div class="grid-template g-rows-min g-cols-12">
        <div class="gc-s-4">
          <button id="start" type="button" class="btn btn-dark btn-lg">START</button>
        </div>
        <div class="gc-s-4 gr-s-2">
          <button id="play" type="button" class="btn btn-dark btn-lg">PLAY</button>
        </div>
        <div class="gc-2 gc-s-5 gr-6" style="justify-self: center">
          <canvas id="tetris"></canvas>
        </div>
        <div>
          <div class="side-title">
            SCORE
            <div class="side-content" id="score">0</div>
          </div>
        </div>
        <div class="gr-s-2 gc-s-7">
          <div class="side-title">
            NEXT
            <div class="side-content">
              <canvas class="next-block" width="100" height="40"></canvas>
            </div>
            <div class="side-content">
              <canvas class="next-block" width="100" height="40"></canvas>
            </div>
            <div class="side-content">
              <canvas class="next-block" width="100" height="40"></canvas>
            </div>
            <div class="side-content">
              <canvas class="next-block" width="100" height="40"></canvas>
            </div>
            <div class="side-content">
              <canvas class="next-block" width="100" height="40"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/render.js"></script>
    <script src="./js/pieces.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
